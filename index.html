<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Examen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- CDN FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <section class="mainNav container-fluid px-0">
      <div class="container">
        <!-- Logos, IconosRedes y Usuario -->
        <div class="row border-bottom d-flex align-items-end pb-0 pt-2 pt-lg-3">
          <!-- logos y redes -->
          <div class="container col-12 col-lg-8 px-0 mb-lg-0">
            <div class="row">
              <!-- logos -->
              <div class="col-7 col-lg-5 p-0">
                <div
                  class="d-flex justify-content-between justify-content-lg-start"
                >
                  <!-- Logo UNICAB -->
                  <div class="ms-4 mx-lg-3">
                    <a href="https://unicab.org/">
                      <img
                        src="Assets/Logos/logoUNICAB-BLANCO.png"
                        alt="logoUNICAB-BLANCO"
                        class="logoNavTop"
                      />
                    </a>
                  </div>
                  <!-- Logo Philos -->
                  <div class="ms-2">
                    <img
                      src="Assets/Logos/PHILOS-VINOTINTO-FINALblanco.png"
                      alt="logoPhilos"
                      class="logoNavTop Philos-blanco"
                    />
                  </div>
                </div>
              </div>
              <!-- Facebook, Instagram & Youtube icon -->
              <div class="col-5 col-lg-7 mt-3 px-0">
                <div
                  class="d-flex justify-content-end justify-content-lg-start"
                >
                  <div
                    class="btn-group rounded-0 px-2 py-1 btn-group-custom"
                    role="group"
                    aria-label="Basic example"
                  >
                    <!-- Facebook -->
                    <a
                      href="https://www.facebook.com/unicabvir"
                      target="_blank"
                      type="button"
                      class="btn btn-white rounded-circle bg-white fb-btn-custom"
                    >
                      <div class="circle-icon">
                        <i class="fa-brands fa-facebook-f fa-xl text-dark"></i>
                      </div>
                    </a>
                    <!-- Instagram -->
                    <a
                      href="https://www.instagram.com/unicabvirtual"
                      target="_blank"
                      type="button"
                      class="btn btn-white rounded-circle bg-white"
                    >
                      <div class="circle-icon">
                        <i class="fa-brands fa-instagram fa-xl text-dark"></i>
                      </div>
                    </a>
                    <!-- Youtube -->
                    <a
                      href="https://www.youtube.com/@colegiounicabvirtual"
                      target="_blank"
                      type="button"
                      class="btn btn-white rounded-circle bg-white"
                    >
                      <div class="circle-icon">
                        <i class="fa-brands fa-youtube fa-xl text-dark"></i>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- usuario -->
          <div class="col-12 col-lg-4 mb-0">
            <div
              class="d-flex justify-content-center justify-content-lg-end my-1 mt-lg-4"
            >
              <!-- icono -->
              <div>
                <img
                  src="Assets/icons/add-friend.png"
                  alt="user"
                  style="width: 1.5rem"
                />
              </div>
              <!-- usuario -->
              <div>
                <p class="m-0 text-warning">prueba@unicab.org</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Navbar iconos drop -->
        <div>
          <nav class="navbar navbar-dark justify-content-end navbar-expand-lg">
            <!-- icon navbar responsive -->
            <div class="justify-content-end">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="toggle navigation"
              >
                <span class="navbar-toggler-icon"> </span>
              </button>
            </div>

            <!-- CONTENIDO DEL NAVBAR -->
            <div
              class="collapse navbar-collapse justify-content-end mb-1"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <!-- Prueba KUDER NAV -->
                <li class="nav-item active">
                  <div class="mx-2">
                    <a
                      href="#"
                      class="nav-link p-0 d-flex flex-column align-items-center"
                    >
                      <img src="Assets/icons/light-bulb.png" alt="" />
                      <p class="">Prueba KUDER</p>
                      <div class="borderActive-Nav"></div>
                    </a>
                  </div>
                </li>
                <!-- Prueba P-IPG NAV -->
                <li class="nav-item">
                  <div class="ms-3 me-4">
                    <a
                      href="#"
                      class="nav-link p-0 d-flex flex-column align-items-center"
                    >
                      <img
                        src="Assets/icons/edit.png"
                        alt=""
                        class="iconUnic-sm"
                      />
                      <p class="">Prueba P-IPG</p>
                    </a>
                  </div>
                </li>
                <!-- Prueba BADyG -->
                <li class="nav-item">
                  <div class="me-3 ms-4">
                    <a
                      href="#"
                      class="nav-link p-0 d-flex flex-column align-items-center"
                    >
                      <img
                        src="Assets/icons/edit.png"
                        alt=""
                        class="iconUnic-sm"
                      />
                      <p class="">Prueba BADyG</p>
                    </a>
                  </div>
                </li>
                <!-- Ver informe NAV -->
                <li class="nav-item">
                  <div class="mx-2">
                    <a
                      href="#"
                      class="nav-link p-0 d-flex flex-column align-items-center"
                    >
                      <img
                        src="Assets/icons/analytics.png"
                        alt=""
                        class="iconUnic-sm"
                      />
                      <p class="">Ver informe</p>
                    </a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </section>

    <!-- login -->
    <main class="d-flex justify-content-center align-items-center">
      <div class="border border-dark shadow-lg inside-main">
        <!-- titulo -->
        <div class="d-block text-center text-inline bg-tit py-2 mb-4">
          <div class="mrg-content custom-font">PROGRAMA ORIENTACIÓN VOCACIONAL</div>
        </div>
  
        <!-- logo -->
        <div class="d-flex justify-content-center my-2 mb">
          <img src="Assets/img/Logo.png" alt="login-icon" class="imgLogoLogin">
        </div>
  
        <!-- subtit -->
        <div class="text-center mrg-content ">
          <p class="custom-font">Colegio UNICAB Virtual - Philos Formación</p>
        </div>
  
        <!-- USUARIO -->
        <div class="d-flex justify-content-center my-3 mrg-content rounded-1 custom-shadow">
            <div class="border-0 px-2 input-bg rounded-start-1">
              <i class="fa-solid fa-user p-2"></i>
            </div>
            <input type="text" class="border-0 flex-grow-1 input-bg rounded-end-1">
        </div>
  
        <!-- CONTRA -->
        <div class="d-flex justify-content-center my-1 mrg-content rounded-1 custom-shadow">
          <div class="border-0 px-2 input-bg rounded-start-1 ">
            <i class="fa-solid fa-lock p-2 "></i>
          </div>
          <input type="password" class="border-0 flex-grow-1 input-bg rounded-end-1 ">
        </div>
  
        <!-- btn login -->
        <div class="d-flex justify-content-center my-3">
          <div class="btn btnLogin text-white rounded-0 border-0 custom-shadow py-2">
            Ingresar
          </div>
        </div>
        
      </div>
    </main>

    <!-- bootsrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Script examen -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
